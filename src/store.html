<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="back">
        <a href="./index.html"></a>
    </div>
    <header class="header-store">
        <h1>YOUR ORDER</h1>
        <div class="container">
        </div>
    </header>
    <div class="order">
        <div class="container">
            <div class="order-inner">
                <div class="order-items">
                    <div class="item">
                        <div class="item-photo">
                            <img src="./assets/img/catalogSlider/yellow.png" alt="">
                        </div>
                        <div class="item__text">
                            <div class="item-name">
                                REVO Morning
                            </div>
                            <div class="item-quantity">
                                <div class="item-btn">
                                    <button class="btn-plus"> + </button>
                                    <span class="value-item">1</span>
                                    <button class="btn-minus"> - </button>
                                </div>
                                x 99.000
                                <div class="item-total">
                                    <span>Total:</span> 99.000
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-photo">
                            <img src="./assets/img/catalogSlider/orange.png" alt="">
                        </div>
                        <div class="item__text">
                            <div class="item-name">
                                REVO Origin
                            </div>
                            <div class="item-quantity">
                                <div class="item-btn">
                                    <button class="btn-plus"> + </button>
                                    <span class="value-item">1</span>
                                    <button class="btn-minus"> - </button>
                                </div>
                                x 139.000
                                <div class="item-total">
                                    <span>Total:</span>139.000
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-photo">
                            <img src="./assets/img/catalogSlider/blue.png" alt="">
                        </div>
                        <div class="item__text">
                            <div class="item-name">
                                REVO Everyday
                            </div>
                            <div class="item-quantity">
                                <div class="item-btn">
                                    <button class="btn-plus"> + </button>
                                    <span class="value-item">1</span>
                                    <button class="btn-minus"> - </button>
                                </div>
                                x 85.000
                                <div class="item-total">
                                    <span>Total:</span>85.000
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="count">
                    <span>Order cost:</span> 323.000
                    <button class="BuyOrder">Buy</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
